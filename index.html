<!DOCTYPE html>
<html>
<head>
	<title>Push Pin Tracker</title>
	<link rel="stylesheet" type="text/css" href="lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body ng-app="PushPinApp">

	<div ng-include="'partials/navbar.html'"></div>

	<div ng-view></div>

	<!-- third-party scripts -->

	<script type="text/javascript" src="lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="lib/node_modules/firebase/firebase.js"></script>

	<!-- angular js files -->
	<script type="text/javascript" src="lib/node_modules/angular/angular.min.js"></script>
