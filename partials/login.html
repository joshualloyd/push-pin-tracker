<section class="login-page">
  <div class="login-page-wrapper">
  <div class="login-page-inner ">
    <div class="user-form">
      <h1>Push Pin Tracker</h1>
      <p>Track your feedback on design projects with a helpful, clear, easy to use interface.</p>
      <div class="login-inputs">
        <div class="input-group">
          <label class="input-group-addon" for="email-input">Email:</label>
          <input type="email" id="email-input" class="form-control" ng-model="account.email">
        </div>
        <div class="input-group">
          <label class="input-group-addon" for="password-input">Password:</label>
          <input type="password" id="password-input" class="form-control" ng-model="account.password">
        </div>
      </div>
      <div>
        <button class="btn btn-info" ng-click="login()">Log in</button>
        <button class="btn btn-default" ng-click="register()">Register</button>
      </div>
    </div>
  </div>
  </div>
</section>
