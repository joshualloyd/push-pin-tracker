<div>
	<label>Project Name:</label>
	<input type="text" placeholder="The name of your new project" id="project-name" ng-model="project.name">
</div>

<div>
	<label>Project Description:</label>
	<input type="text" placeholder="This takes text for now" id="image-name" ng-model="project.description">
</div>

<div>
	<label>Project Image:</label>
	<input type="file" accept=".png, .jpg, .jpeg" id="file-upload" file-model="project.file">
</div>

<div>
	<label>Client:</label>
	<select name="client-select" id="client-select" ng-model="project.client_uid">
		<option ng-repeat="client in clients" value="{{client.uid}}">{{client.name}}</option>
	</select>
</div>

<button ng-click="saveNewProject()">Create Project</button>
